<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="selectNumber.css" />
  </head>
  <body>
    <div class="container">
      <h1>숫자 맞추기 게임</h1>

      <h3>1부터 100 사이의 숫자를 맞춰보세요!</h3>
        <div class="submit-groups">
          <input
              type="text"
              placeholder="숫자 입력"
              required
              autofocus
          />
          <button class="submit">제출</button>
        </div>
      <h3>남은 기회:</h3>
      <p class="result-text"></p>
      </div>
    </div>
    <script src="selectNumber.js"></script>
  </body>
</html>
