<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="/submit" method="POST">
      <label for="username">아이디:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="아이디를 입력해주세요."
      />
      <br />
      <label for="userpassword">비밀번호:</label>
      <input
        type="password"
        name="userpassword"
        id="userpassword"
        placeholder="비밀번호를 입력해주세요."
      />
      <br />
      <label for="useremail">이메일:</label>
      <input
        type="email"
        name="useremail"
        id="useremail"
        placeholder="이메일을 입력해주세요."
      />
      <select name="rol" id="">
        <option value="" selected disabled>역할을 선택해주세요</option>
        <option value="frontend">프론트엔드</option>
        <option value="backend">백엔드</option>
        <option value="designer">디자이너</option>
      </select>
      <label for="">자기소개:</label>
      <textarea name="" id="" row="4" cols="50"></textarea>
      <br />
      <label for="swimming"
        >취미: <input type="checkbox" id="swimming" />수영</label
      >
      <label for="">취미: <input type="checkbox" />테무깡</label>
    </form>
  </body>
</html>
